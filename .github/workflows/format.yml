name: CFFormat

on:
  push:
    branches-ignore:
      - "main"
      - "master"
      - "development"
  pull_request:
    branches:
      - main
      - master
      - development
    # Only run if *.cfc files are modified
    paths:
      - '**.cfc'

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Run CFFormat
        uses: michaelborn/commandbox-action@v1
        with:
          cmd: cfformat run path=models,tests/specs --overwrite

      - name: Commit Format Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ‘Œ IMPROVE: Auto-format cfcs via cfformat"