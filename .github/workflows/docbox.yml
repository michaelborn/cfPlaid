name: DocBox
on:
  push:
    branches:
      - master
      - main
    # Only run if *.cfc files are modified
    paths:
      - '**.cfc'

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      
      - name: Generate Docs
        uses: michaelborn/commandbox-action@v1
        with:
          cmd: docbox generate mapping=cfPlaid excludes=test|ModuleConfig strategy-outputDir=docs strategy-projectTitle=cfPlaid
      
      - name: Commit Docs to Repo
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ“– DOC: Auto-generate DocBox API docs"